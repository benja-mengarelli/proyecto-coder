    <main>
        <h2 class="h2-contacto">Contactanos!</h2>
        <div class="formulario-pago">
            <form class="row g-3 needs-validation" novalidate>
                <div class="input-group">
                    <span class="input-group-text">Nombre y Apellido</span>
                    <input type="text" aria-label="First name" class="form-control">
                    <input type="text" aria-label="Last name" class="form-control">
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="nombre@gmail.com">
                    <label for="floatingInput">Mail</label>
                </div>
                <div class="input-group input-group-sm mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-sm">Telefono</span>
                    <input type="number" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-sm">
                </div>
                <div class="col-md-6">
                    <label for="validationCustom03" class="form-label">City</label>
                    <input type="text" class="form-control" id="validationCustom03" required>
                    <div class="invalid-feedback">
                        Ingrese su ciudad.
                    </div>
                </div>
                <div class="col-md-3">
                    <label for="validationCustom04" class="form-label">Gimnasio</label>
                    <select class="form-select" id="validationCustom04" required>
                        <option selected disabled value="">Elija una zona...</option>
                        <option>Predio zona norte</option>
                        <option>Predio zona sur</option>
                        <option>Predio GBA</option>
                    </select>
                    <div class="invalid-feedback">
                        Seleccione una zona.
                    </div>
                </div>
                <div class="col-md-3">
                    <label for="validationCustom05" class="form-label">CP</label>
                    <input type="text" class="form-control" id="validationCustom05" required>
                    <div class="invalid-feedback">
                        Se requiere el codigo postal.
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                        <label class="form-check-label" for="invalidCheck">
                            Acepto los terminos y condiciones
                        </label>
                        <div class="invalid-feedback">
                            Debes aceptar.
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <button class="btn btn-primary" type="submit">Contactame!</button>
                </div>
            </form>
        </div>
